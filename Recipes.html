<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .recipe {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .recipe img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .recipe a.button {
            display: inline-block;
            background-color: #ff5733;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .recipe a.button:hover {
            background-color: #c13b1b;
        }
    </style>
</head>
<body>

    <div class="recipe-grid">
        <div class="recipe">
            <img src="https://picsum.photos/250/150?random=10" alt="Recipe 1">
            <h3>Spaghetti Carbonara</h3>
            <p>Classic Italian pasta dish</p>
            <a href="recipe.html" class="button">Recipe</a>
        </div>

        <div class="recipe">
            <img src="https://picsum.photos/250/150?random=11" alt="Recipe 2">
            <h3>Grilled Chicken</h3>
            <p>Perfectly seasoned and grilled</p>
            <a href="recipe.html" class="button">Recipe</a>
        </div>

        <div class="recipe">
            <img src="https://picsum.photos/250/150?random=12" alt="Recipe 3">
            <h3>Chocolate Cake</h3>
            <p>Rich and moist dessert</p>
            <a href="recipe.html" class="button">Recipe</a>
        </div>
    </div>

</body>
</html>
